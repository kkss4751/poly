        function doSubmit(){
            let f = document.getElementById("f");

            if (f.userEmail.value===""){
                alert("이메일을 입력해주시기 바랍니다.")
                f.userEmail.focus();
                return
            }

            if (f.mailCode.value()===""){
                alert("인증번호를 입력해주세요.")
                f.mailCode.focus();
                return;
            }

            if (f.userName.value()===""){
                alert("이름을 입력해주세요")
                f.userName.focus();
                return;
            }

            if (f.userId.value()===""){
                alert("사용하실 아이디를 입력해주세요.")
                f.userId.focus();
                return;
            }

            if (f.userPwd.value()===""){
                alert("사용하실 비밀번호를 입력해주세요");
                f.userPwd.focus();
                return;
            }


        }

<!--  html 전체 영역을 지정하는 container -->
<div id="container">
    <form name="f" id="f" method="post" action="/signup/signup">
        <!--&lt;!&ndash;  login 폼 영역을 : loginBox &ndash;&gt;-->
        <div id="loginBox">

            <!--&lt;!&ndash; 로그인 페이지 타이틀 &ndash;&gt;-->
            <div id="loginBoxTitle">Welcome to Aid Kit</div>
            <!-- &lt;!&ndash; 아이디, 비번, 버튼 박스 &ndash;&gt;-->
            <div id="inputBox" style="width: 500px">
                <div class="input-form-box"><span>User Email</span></div>
                <div class="input-form-box" >
                    <input type="text" name="userEmail" style="width: 65%; float: left;" placeholder="이메일을 입력해주세요">

                    <button type="button" id="emailCheck" class="btn-primary" style="width: 30%; float: right; margin-left: 3%"> 이메일 인증 </button>
                </div>
                <div class="input-form-box" style="margin-top: 10px; margin-bottom: 10px">
                    <input type="text" name="mailCode" style="width: 65%; float: left" placeholder="인증번호를 확인해주세요">

                    <button type="button" class="btn-primary" style="width: 30%; float: right; margin-left: 3%"> 인증번호 확인 </button>
                </div>
                <div class="input-form-box"><span> USER NAME</span></div>
                <div class="input-form-box">
                    <input type="text" name="userName" style="width: 98%;" placeholder="사용자의 이름을 입력해주세요.">
                </div>
                <div class="input-form-box"><span> USER ID</span></div>
                <div class="input-form-box">
                    <input type="text" name="userId" style="width: 65%;" placeholder="사용할 아이디를 입력해주세요.">
                    <button type="button" class="btn-primary" style="width: 30%; float: right; margin-left: 3%"> 아이디 중복확인</button>
                </div>
                <div class="input-form-box"><span> USER PASSWROD</span></div>
                <div class="input-form-box">
                    <input type="text" name="userPwd" style="width: 98%;" placeholder="사용할 비밀번호를 입력해주세요.">
                </div>
                <div class="input-form-box">
                    <input type="text" name="pwdCheck" style="width: 65%;" placeholder="비밀번호를 확인해주세요.">
                    <button type="button" id="pwdCheck" class="btn-primary" style="width: 30%; float: right; margin-left: 3%"> 비밀번호 확인</button>
                </div>

                <div class="button-login-box" style="margin-top: 40px">
                    <button type="button" onclick="location.href='/login/login'" class="btn btn-secondary btn-xs" style="width: 47%; float: left; height: 55px"> 로그인</button>
                    <button type="submit" class="btn btn-primary btn-xs" style="width:47%; float: right; height: 55px" >회원가입</button>
                </div><br><br>
                <div><small><a href="/login/find_pwd" style="text-decoration: underline; float: right; margin-top: 15px"> * 비밀번호 찾기 </a> </small></div>
            </div>

        </div>
    </form>
